{% extends 'base.html' %}

{% block title %}
  CART
{% endblock %}

{% block content %}
<h1>我是购物车</h1>
    <a href="/home/">首页</a>

<div class="row">
    {% for cart in lis %}
        <div class="col">
        <div class="card" style="width: 18rem;">
            <a href="#">{{cart.goods.picture}} picture</a>

            <div class="card-body">
                <h5 class="card-title">{{ cart.goods.name }}</h5>
                <p class="card-text">￥{{ cart.goods.price }}</p>
                <p class="card-text">购买数量：{{ cart.count }}</p>
                <a href="/goods/?good_name={{good.name}}" class="btn btn-primary">点击查看详情</a>
            </div>
            <br><br><br>
        </div>
    </div>
    {% endfor %}
</div>
<a href="/order/">立即购买</a>


{% endblock %}
