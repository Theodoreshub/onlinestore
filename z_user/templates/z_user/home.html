{% extends 'base.html' %}

{% block title %}
  HOME
{% endblock %}

{% block content %}
    <a href="/cart/">购物车</a>
        <nav>
			<a href="/home/">首页</a>
			<a href="/home/?goodtype=日语">日语</a>
			<a href="/home/?goodtype=保密">保密</a>
            <a href="/home/?goodtype=慧与">慧与</a>
			<a href="/home/?goodtype=土木">土木</a>
        </nav>

<h1>首页商品展示</h1>
<div class="row">
    {% for good in lis %}
        <div class="col">
        <div class="card" style="width: 18rem;">
            <a href="#">{{good.picture}} picture</a>

            <div class="card-body">
                <h5 class="card-title">{{ good.name }}</h5>
                <p class="card-text">￥{{ good.price }}</p>
                <p class="card-text">{{ good.detail }}</p>
                <a href="/goods/?good_name={{good.name}}" class="btn btn-primary">点击查看详情</a>
            </div>
            <br><br><br>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
